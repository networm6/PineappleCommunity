apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.1.0"

    defaultConfig {
        applicationId "com.cyanmango.app"
        minSdkVersion 21
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
	api project(':justbar')
	api 'com.android.support:cardview-v7:27.+'
	api 'com.android.support:appcompat-v7:27.+'
	api 'com.android.support:support-v4:27.+'
	api 'com.android.support:recyclerview-v7:27.+'
implementation 'com.github.bumptech.glide:glide:3.6.0'

    
	compile fileTree(dir: 'libs', include: ['*.jar'])
}
